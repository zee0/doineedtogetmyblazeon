		document.body.style.background = "#ff6600";
		document.getElementById("main").innerHTML = "yarp";
	}

	function sorry() {
		document.body.style.backgroundImage = "repeating-linear-gradient(45deg, #ccc, #ccc 30px, #ff6600 30px, #ff6600 60px)";
		document.getElementById("main").innerHTML = "sorry";
	}

	function narp() {
		document.body.style.background = "#ffffff";
		document.getElementById("main").innerHTML = "narp";
	}

	if (isSunday == 0) {
		document.body.style.background = "#ffffff";
		document.getElementById("main").innerHTML = "sunday.";
		document.getElementById("animals").innerHTML = "no hunting on sunday.";
	}

	else {
		if (today >= bear1Start && today <= bear1Stop || today >= bear2Start && today <= bear2Stop || today >= bear3Start && today <= bear3Stop) {

		}

			narp();
